<!doctype html>
<html>
<head>
  <title>FreeCodeCamp: Build A Random Quote Machine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div class="container">
  <div class="jumbotron">
    <h1 class="text-center">Quote Generator</h1>
    <hr>
    <h2>Push <button id="new-quote" class="button small" type='button'>New Quote</button> to generate a new quote</h2>
    <hr>
    <div class="well">
      <blockquote>
        <p id="quote">Quote Placeholder</p>
        <footer>
          <cite id="cite">Citation Placeholder</cite>
        </footer>
      </blockquote>
      
    </div>
    <a id="twitter" class="twitter-share-button"
  href="https://twitter.com/intent/tweet?text=placeholder"
  data-size="large">Tweet this quote</a>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/js/bootstrap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="index.js"></script>
</body>
</html>
