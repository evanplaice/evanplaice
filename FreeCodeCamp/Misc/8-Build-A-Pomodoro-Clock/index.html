<!doctype html>
<html>
<head>
  <title>FreeCodeCamp: Build A JavaScript Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.css">
  <link rel="stylesheet" href="index.css">
</head>

<div id="content" ng-app="Pomodoro"  class="container">
  <div id="title" class="row">
    <h1>Pomodoro</h1>
  </div>
  <div id="settings" class="row">
    <div ng-controller="WorkController as work" class="col">
      <h3>Work</h3>
      <div class="row settings">
        <div class="col"><a href="" ng-click="work.decrement()">-</a></div>
        <div class="col">{{ work.time }}</div>
        <div class="col"><a href="" ng-click="work.increment()">+</a></div>
      </div>
    </div>
    <div ng-controller="RestController as rest" class="col">
      <h3>Rest</h3>
      <div class="row settings">
        <div class="col"><a href="" ng-click="rest.decrement()">-</a></div>
        <div class="col">{{ rest.time }}</div>
        <div class="col"><a href="" ng-click="rest.increment()">+</a></div>
      </div>
    </div>
  </div>
  <div ng-controller="TimeController as time" class="row">
    <div class="col">
      <div id="background" style="background-color: {{ time.fillColor }};"></div>
      <div id="fill" style="height: {{ time.fill }};"></div>
      <a id="time" href="" ng-click="time.toggle()">
        <div>
          <div id="cycle">{{ time.cycle }}</div>
          <div id="remaining">{{ time.remaining }}</div>
        </div>
      </a>

    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<script src="index.js"></script>
</body>
</html>
