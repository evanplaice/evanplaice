<!doctype html>
<html>
<head>
  <title>FreeCodeCamp: Build A JavaScript Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.css">
  <link rel="stylesheet" href="index.css">
</head>

<div id="main" class="container">
  <div id="calculator">
    <div id="header">
      <div id="header">ELECTRONIC CALCULATOR</div>
    </div>
  </div>
  <div id="display">
    <div id="input"></div>
    <div id="history"></div>
  </div>
  <div id="buttons" class="container">
    <div class="row">
      <button id="ac" class="col button-red-button">AC</button>
      <button id="ce" class="col button-red-button">CE</button>
      <button class="col">&divide;</button>
      <button class="col">X</button>
    </div>
    <div class="row">
      <button class="col">7</button>
      <button class="col">8</button>
      <button class="col">9</button>
      <button class="col">-</button>
    </div>
    <div class="row">
      <button class="col">4</button>
      <button class="col">5</button>
      <button class="col">6</button>
      <button class="col">+</button>
    </div>
    <div id="tworow" class="row">
      <div class="col-9">
        <div class="row">
          <button class='col'>1</button>
          <button class='col'>2</button>
          <button class='col'>3</button>
        </div>
        <div class="row">
          <div class="col-6">
            <button id="zero">0</button>
          </div>
          <div class="col-4">
            <button id="period">.</button>
          </div>
        </div>
      </div>
      <div class="col-3">
        <button id="equals">=</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="index.js"></script>
</body>
</html>
