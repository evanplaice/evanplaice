<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeCodeCamp: Build A Random Quote Machine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
  <script src="./index.js"></script>
</head>
<body>
  <div id="quote-box" class="container">
    <div class="jumbotron">
      <h1 class="text-center">Quote Generator</h1>
      <hr>
      <h2>Push <button id="new-quote" class="button small" type='button'>New Quote</button> to generate a new quote</h2>
      <hr>
      <div class="well">
        <blockquote>
          <p id="text">Quote Placeholder</p>
          <footer>
            <cite id="author">Citation Placeholder</cite>
          </footer>
        </blockquote>
        
      </div>
      <a id="tweet-quote" class="twitter-share-button"
    href="https://twitter.com/intent/tweet?text=placeholder"
    data-size="large" target="_blank">Tweet this quote</a>
    </div>
  </div>
</body>
</html>
